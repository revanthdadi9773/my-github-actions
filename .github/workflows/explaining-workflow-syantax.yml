name: Python CI/CD Pipeline  # 1Ô∏è‚É£ Name of the workflow

on: [push, pull_request]  # 2Ô∏è‚É£ Events that trigger this workflow

jobs:  # 3Ô∏è‚É£ Jobs section - contains multiple tasks
  build:  # 4Ô∏è‚É£ Job name (can be anything)
    runs-on: ubuntu-latest  # 5Ô∏è‚É£ The runner (OS environment)
    
    steps:  # 6Ô∏è‚É£ Steps section - lists each action
      - name: Checkout Code  # 7Ô∏è‚É£ Step name
        uses: actions/checkout@v3  # 8Ô∏è‚É£ Uses a predefined GitHub action

      - name: Set up Python  # Another step
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'  # 9Ô∏è‚É£ Input parameters for the action

      - name: Install Dependencies  
        run: pip install -r requirements.txt  # üîü Custom shell command

      - name: Run Tests  
        run: pytest tests/
